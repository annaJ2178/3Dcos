must_pass_checks:
  - question: Is the video or picture blurry?
    answer: No, the video or picture is not blurry
    contains:
      - "no blurry"
      - "not blurry"
      - "no fuzzy"
      - "not fuzzy"
      - "no unclear"
      - "not unclear"
      - "no hazy"
      - "not hazy"
      - "no out of focus"
      - "not out of focus"
      - "no distorted"
      - "not distorted"
      - "no pixelated"
      - "not pixelated"
      - "is clear"
      - "is well-lit"
      - "is focused"
      - "is clean"
      - "detailed"

  - question: Is there any noise, picture not clear, or picture/video is blurry?
    answer: No, the video or picture is not noisy, not unclear, and not blurry
    contains:
      - "no blurry"
      - "not blurry"
      - "no fuzzy"
      - "not fuzzy"
      - "no unclear"
      - "not unclear"
      - "no hazy"
      - "not hazy"
      - "no out of focus"
      - "not out of focus"
      - "no distorted"
      - "not distorted"
      - "no pixelated"
      - "not pixelated"
      - "is clear"
      - "is well-lit"
      - "is focused"
      - "is clean"
      - "detailed"

vqa_checks:
  - question: What kind of action is the robot performing?
    answer: Welding a car frame
    contains:
      - "welding"
      - "manufacturing"
      - "assembly"

  - question: What color is the robot?
    answer: Yellow
    contains:
      - "yellow"
      - "yellow robot"
      - "yellow arm"
      - "left yellow arm"
      - "right yellow arm"
      - "yellow robotic arm"
      - "yellow robot arm"
      - "yellow robotic arm"
