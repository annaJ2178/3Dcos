    contains:
      - "overhead lights"
      - "reflection"
      - "glossy surface"
      - "shiny"

  - question: What objects are visible in the background?
    answer: Scattered tools and blinking screens
    contains:
      - "tools"
      - "screens"
      - "background"
      - "garage items"

  - question: How is the garage scene described overall?
    answer: A scene of precision engineering
    contains:
      - "precision"
      - "engineering"
      - "mechanical accuracy"
      - "technical"
