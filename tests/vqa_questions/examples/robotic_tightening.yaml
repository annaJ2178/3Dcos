vqa_checks:
  - question: What machine is performing the task?
    answer: A robotic arm
    contains:
      - "robotic arm"
      - "robot"
      - "mechanical arm"

  - question: What specific task is the robotic arm performing?
    answer: Tightening a bolt
    contains:
      - "tighten"
      - "bolt"
      - "fastening"
      - "screwing"

  - question: Where is the bolt located?
    answer: Beneath the hood of a car
    contains:
      - "hood"
      - "car"
      - "engine bay"
      - "vehicle"

  - question: How does the tool head of the robotic arm operate?
    answer: By rotating with practiced torque
    contains:
      - "rotating"
      - "torque"
      - "spinning"
      - "controlled rotation"

  - question: What sound is produced during the tightening?
    answer: A metal-on-metal click
    contains:
      - "metal-on-metal"
      - "click"
      - "clink"
      - "tightening sound"

  - question: What happens after the bolt is tightened?
    answer: The robotic arm pauses and retracts
    contains:
      - "pause"
      - "retract"
      - "withdraw"
      - "pull back"

  - question: What sound accompanies the retraction?
    answer: A soft hydraulic hiss
    contains:
      - "hiss"
      - "hydraulic"
      - "air sound"
      - "release"

  - question: What reflects off the vehicleâ€™s surface?
