vqa_checks:
  - question: What event triggers the movement of the vehicles?
    answer: The traffic light changing from red to green
    contains:
      - "green light"
      - "traffic light change"
      - "signal turns green"
      - "light shift"

  - question: What type of vehicle starts moving first?
    answer: A red bus
    contains:
      - "red bus"
      - "bus"
      - "public transport"
      - "vehicle"

  - question: What weather condition is present during the scene?
    answer: Snowfall
    contains:
      - "snow"
      - "snowfall"
      - "flakes"
      - "snowing"

  - question: What do the headlights of the bus do?
    answer: They cut through the falling snow and light up the road
    contains:
      - "headlights"
      - "bright beams"
      - "light the snow"
      - "illuminate"

  - question: What happens to the tire tracks as the bus moves?
    answer: They deepen in the snow
    contains:
      - "tire tracks"
      - "deepen"
      - "snow marks"
      - "slushy lines"

  - question: How is the road surface described?
    answer: Slushy and wet with reflections
    contains:
      - "slushy"
      - "wet"
      - "reflections"
      - "asphalt"

  - question: What effect do the streetlights have?
    answer: They glow warmly and illuminate the snowflakes
    contains:
      - "streetlights"
      - "glow"
      - "warm light"
      - "illumination"

  - question: What do the cars behind the bus do?
    answer: They start to edge forward
    contains:
      - "cars behind"
      - "follow"
      - "edge forward"
      - "move ahead"

  - question: How does the overall street scene change?
    answer: It shifts from stillness to motion
    contains:
      - "stillness"
      - "motion"
      - "transition"
      - "movement"

  - question: How is the city corridor described?
    answer: Frosty and urban
    contains:
      - "frosty"
      - "urban"
      - "city street"
      - "corridor"
